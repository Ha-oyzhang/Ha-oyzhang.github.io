<!DOCTYPE html>
<html>
<head>
    <title>Haoyu Zhang's Portfolio</title>
    <style>
        /* This section is the CSS - The "Clothing" */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Subtle shadow effect */
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            background-color: #3498db; /* Blue color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue when hovering */
        }
    </style>
</head>
